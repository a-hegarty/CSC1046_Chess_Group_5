<!DOCTYPE html>
<html>
<head>
  <title>WebSocket Chess Client</title>
</head>
<body>
  <h1>WebSocket Chess</h1>

  <!-- this is a simple form for the user to be able to input the game id ( can be anything ) -->
  <input type="text" id="gameIdInput" placeholder="Game ID">
  <!-- this button connects to web socket session -->
  <button onclick="connect()">Join Game</button>

  <br><br>
  <pre id="log"></pre>

  <script>
    // this is the function that is called in the button
    function connect() {
      //getting the game id
      const gameId = document.getElementById('gameIdInput').value.trim();
      //can't move forward without game id
      if (!gameId) {
        alert("Enter a Game ID first!");
        return;
      }
      //go to the chess screen once you enter a id
        window.location.href = `/chess/chess.html?gameId=${encodeURIComponent(gameId)}`;
    }
  </script>
</body>
</html>
